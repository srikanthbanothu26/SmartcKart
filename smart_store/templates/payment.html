{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Payment for {{ order.product.name }}</h2>
    <p class="text-gray-600 text-center mb-6">Total: â‚¹{{ order.payment }}</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <label for="payment_type" class="block text-gray-700 font-medium">Select Payment Method:</label>
        <select name="payment_type" id="payment_type" class="w-full border border-gray-300 rounded px-4 py-2">
            <option value="upi">UPI</option>
            <option value="debit_card">Debit Card</option>
            <option value="phonepe">PhonePe</option>
            <option value="gpay">GPay</option>
            <option value="net_banking">Net Banking</option>
            <option value="cod">Cash on Delivery</option>
        </select>

        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
            Pay Now
        </button>
    </form>
</div>
</body>
</html>
